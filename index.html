<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plataforma de Contabilidade Moderna</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <img src="logo.svg" alt="Logo da empresa">
            </div>
            <div class="nav-links">
                <a href="#features">Recursos</a>
                <a href="#pricing">Preços</a>
                <a href="#about">Sobre</a>
                <a href="#contact">Contato</a>
                <button class="btn-primary">Começar Agora</button>
            </div>
        </nav>
    </header>

    <main>
        <section class="hero">
            <div class="hero-content">
                <h1>Contabilidade Automatizada com IA</h1>
                <p>Simplifique suas finanças empresariais com nossa plataforma moderna</p>
                <button class="btn-primary">Experimente Grátis</button>
            </div>
            <div class="hero-image">
                <img src="hero-image.jpg" alt="Profissional usando a plataforma">
            </div>
        </section>

        <section class="features" id="features">
            <h2>Recursos Principais</h2>
            <div class="features-grid">
                <div class="feature-card">
                    <img src="invoice-icon.svg" alt="Ícone de fatura">
                    <h3>Faturamento Global</h3>
                    <p>Emita faturas em múltiplas moedas</p>
                </div>
                <div class="feature-card">
                    <img src="accounting-icon.svg" alt="Ícone de contabilidade">
                    <h3>Contabilidade Automática</h3>
                    <p>Registros contábeis automatizados</p>
                </div>
                <!-- Mais cards de recursos... -->
            </div>
        </section>

        <section class="integrations">
            <h2>Integrações Perfeitas</h2>
            <div class="integration-logos">
                <!-- Logos dos parceiros -->
            </div>
        </section>
    </main>

    <footer>
        <div class="footer-content">
            <!-- Conteúdo do footer -->
        </div>
    </footer>
</body>

</html>
